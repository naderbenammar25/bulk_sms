<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Campagnes</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'campaigns/css/MK_user.css' %}">
</head>
<body>
    <div class="container">
        <h1>Gestion des Campagnes</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nom de la Campagne</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="group">Groupe Cible</label>
                <select id="group" name="group" required>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="content">Contenu</label>
                <select id="content" name="content" required>
                    {% for content in contents %}
                        <option value="{{ content.id }}">{{ content.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Cr√©er Campagne</button>
        </form>
    </div>
</body>
</html>
