<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'campaigns/css/register.css' %}">
    <script src="{% static 'campaigns/js/register.js' %}" defer></script>
</head>
<body>
    <image src="{% static 'campaigns/images/orateur.png' %}" alt="orateur" class="LoginBackground">
    <div class="floating-mails-container"></div>
    <div class="login_form">
    <h1 class="titreLogin">Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <p class="mdp_oublie"><a href="{% url 'password_reset' %}">Vous avez oubli√© votre mot de passe ?</a></p>
</div>
</body>
</html>
